<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
  <title>kolakoski</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="black">
  <style id="startEffect"></style>
  <h1>Kolakoski View</h1>
  <div class="all" id="tudo">
  <div id="alternador" class="alternador">
      <div class="sequences" id="sequence">
        <p class="valores">
          <b>Memória Cache: </b><b class="add" id="result1"></b>
        </p>
        <div class="gScriptx">
          <p class="wavy-text" id="result2">
            <b>Generation: </b>
          </p>
        </div>
        <div class="gScriptx">
          <p class="wavy-text" id="result3">
          --<b>Sequence: </b>
          </p>
        </div>
        <p class="wavy-text" id="continum">
          - <b>Continum:</b>
        </p>
      </div>
      <div class="setup">
        <input id='valor' class="valor" type='number' placeholder='Gerar até o número...'>
        <button class="iniciar" type="button" id="btn" onclick="start();">Inicializar</button>
      </div>

      <div id="binario2" class="parameter">
        <p class="oneTwo" id="UmDois"><i  style="color: gray;">1</i></p>
      </div>
      <div id="exponencial" class="parameter">
        <p class="oneTwo" id="UmDois"><i  style="color: gray;">x</i></p>
      </div>
      <div id="memory1" class="parameter">
        <p class="oneTwo" id="UmDois"><i  style="color: gray;">x</i></p>
      </div>
      <div id="memory2" class="parameter">
        <p class="oneTwo" id="UmDois"><i  style="color: gray;">x</i></p>
      </div>
  </div>
  </div>
  <script src='script.js'></script>
</body>
</html>
